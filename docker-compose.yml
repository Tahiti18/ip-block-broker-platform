
version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ipv4os
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  backend:
    build: .
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000
    volumes:
      - .:/app
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ipv4os
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis

  worker:
    build: .
    command: python backend/worker.py
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/ipv4os
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
